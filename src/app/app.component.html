<div class="card">
<ngx-slick-carousel class="carousel" 
  #slickModal="slick-carousel" 
  [config]="slideConfig" >

  <div ngxSlickItem *ngFor="let slide of slides" class="slide">

    <img src="{{ slide.img }}" alt="" width="40px" class="imgcard">
    <p class="describe">{{slide.text}}</p>
  </div>
 
</ngx-slick-carousel>
</div>
